<H1>Add Products Form</H1>

<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-hint>Enter Product Name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Product Category</mat-label>
      <mat-hint>Enter Product Category</mat-hint>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Consumables">Consumables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
        <mat-option value="Apparel">Apparel</mat-option>
        <mat-option value="Softwares And Subscriptions">Softwares And Subscriptions</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label><h1>Product Condition</h1></label>
    <mat-radio-group class="example-radio-group" formControlName="condition">
      <mat-radio-button
      class="example-radio-button" *ngFor="let cd of conditionList" [value]="cd" >
        {{cd}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Price">
      <mat-hint>Enter Price</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
     <textarea matInput formControlName="Comment"></textarea>
      <mat-hint>Comment</mat-hint>
    </mat-form-field>

   </form>
  </div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" (click)="addProduct()" mat-dialog-close>{{actionBtn}}</button>
    <button mat-raised-button color="warn">Cancel</button>
  </div>
